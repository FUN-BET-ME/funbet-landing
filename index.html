<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome Bonus</title>
</head>
<body>
  <h1>Sign up for Welcome Bonus</h1>
  <form id="bonusForm">
    <input type="email" id="email" name="email" placeholder="your@email.com" required />
    <button type="submit">Get Bonus</button>
  </form>
  <p id="response"></p>

  <script>
    const form = document.getElementById('bonusForm');
    const responseMsg = document.getElementById('response');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;

      try {
        const res = await fetch('/api/email', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ email }),
        });

        const data = await res.json();
        if (res.ok) {
          responseMsg.textContent = 'üéâ ' + data.message;
        } else {
          responseMsg.textContent = '‚ùå ' + data.message;
        }
      } catch (error) {
        responseMsg.textContent = 'Error: Failed to reach server.';
      }
    });
  </script>
</body>
</html>
